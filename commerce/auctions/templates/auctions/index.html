{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <form action="{% url 'displayCategory' %}" method="POST" class="my-3">
        {% csrf_token %} 
        <label for="category"> Choose the category: </label>
            <select name="category" id="category">
                {% for cate in categories %}
                <option value={{ cate }}>{{ cate }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary btn-sm" style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Select</button>
    </form>
    <div class="row mx-3">
        {% for listing in listings %}
        <div class="card mx-3" style="width: 18rem;">
            <img src="{{listing.imageURL}}" class="card-img-top" alt="{{listing.title}}">
            <div class="card-body">
              <h5 class="card-title">{{listing.title}}</h5>
              <p class="card-text">{{listing.description}}</p>
              <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
            </div>
          </div>
          {% endfor %}
    </div>
{% endblock %}
